<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Fake Store</h1>
        <hr>
    </header>


    <main>
        
        <form id="productForm">
            <input type="file" id="file">
            <input type="text" id="productName" required placeholder="Product Name">

            <label for="category" placeholder="category">Category:</label>
            <select id="category" required>
                <option value="electronics">Electronics</option>
                <option value="clothing">clothes</option>
                <option value="books">books</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" required>

            <button type="submit" id="button">add</button>
        </form>


        <div class="card">
            <img id="img-card"
                src="https://images.pexels.com/photos/4109850/pexels-photo-4109850.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="card-product">
            <h2>title-product</h2>
            <p>Category</p>
            <p>
                <span>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos eveniet unde sunt hic mollitia nihil
                    reprehenderit, vero neque sint saepe debitis quibusdam iusto fugiat illum voluptatum quo repellendus
                    veritatis impedit.
                </span>
            <p class="price">$price</p>
            </p>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>

</body>

</html>
